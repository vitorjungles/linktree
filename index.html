<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Vítor Jungles, Details: Vítor Jungles Linktree">
  <title>Vítor Jungles' linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="media/images/my-photo.jfif" alt="vitorjungles">
    <h1>Vítor Jungles</h1>
    <span class="digits">|</span>
  </header>
  <main>
    <section id="links">
      <div class="first-link">
        <a href="https://github.com/vitorjungles" target="_blank" rel="noopener">
          <div class="box teal">
            <img src="media/images/GitHub-Mark-64px.png" alt="github">
            <span>GitHub</span>
          </div>
        </a>
      </div>
      <div class="second-link">
        <a href="https://www.instagram.com/vitorjungles_/" target="_blank" rel="noopener">
          <div class="box purple">
            <span>Instagram</span>
          </div>
        </a>
      </div>
      <div class="third-link">
        <a href="https://www.facebook.com/vitorjungles14" target="_blank" rel="noopener">
          <div class="box blue">
            <span>Facebook</span>
          </div>
        </a>
      </div>
    </section>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
