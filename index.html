<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Vítor Jungles, Details: Vítor Jungles Linktree">
  <title>Vítor Jungles' linktree</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="logo-box">
      <img src="media/images/my-photo.jfif" alt="vitorjungles">
    </div>
    <h1>Vítor Jungles</h1>
    <div class="words">
      <span class="cursor">|</span>
    </div>
  </header>
  <main>
    <section id="links">
      <div class="first-link">
        <a href="https://github.com/vitorjungles" target="_blank" rel="noopener">
          <div class="box gray">
            <div class="image-box">
              <img src="media/images/github-logo.png" alt="github">
            </div>
            <span>GitHub</span>
          </div>
        </a>
      </div>
      <div class="second-link">
        <a href="https://www.linkedin.com/in/v%C3%ADtor-jungles-4b2545215/" target="_blank" rel="noopener">
          <div class="box light-blue">
            <div class="image-box">
              <img src="media/images/linkedin-logo.png" alt="linkedin">
            </div>
            <span>LinkedIn</span>
          </div>
        </a>
      </div>
      <div class="third-link">
        <a href="https://app.codesignal.com/profile/vitorjungles" target="_blank" rel="noopener">
          <div class="box dark-blue">
            <div class="image-box">
              <img src="media/images/codesignal-logo.png" alt="codesignal">
            </div>
            <span>CodeSignal</span>
          </div>
        </a>
      </div>
      <div class="fourth-link">
        <a href="https://www.hackerrank.com/vitorjungles" target="_blank" rel="noopener">
          <div class="box green">
            <div class="image-box">
              <img src="media/images/hackerrank-logo.png" alt="hackerrank">
            </div>
            <span>HackerRank</span>
          </div>
        </a>
      </div>
      <div class="fifth-link">
        <a href="https://vitorjungles.github.io/" target="_blank" rel="noopener">
          <div class="box blue-gradient">
            <div class="image-box">
              <img src="media/images/website-icon.png" alt="website-icon">
            </div>
            <span>My website</span>
          </div>
        </a>
      </div>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
